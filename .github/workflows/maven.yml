# This workflow will build a Java project with Maven

name: Java CI with Maven in Linux

on:
   push:
   pull_request:

jobs:
   build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          include:
            - java: 8
              additional-maven-args: "-Pjacoco -DrepoToken=$COVERALLS_REPO_TOKEN coveralls:report"
            - java: 11
              additional-sonar-args: "org.sonarsource.scanner.maven:sonar-maven-plugin:sonar"

      steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
            java-version: ${{ matrix.java }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
           path: ~/.m2
           key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
           restore-keys: ${{ runner.os }}-m2-
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build with Maven in java 8 with code coveralls
        run: >
          xvfb-run mvn -f ATTSWproject/pom.xml
          clean verify ${{ matrix.additional-maven-args }}
        env: 
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      - name: Build with Maven in java 11 and adding report on SonarCloud
        run: >
          xvfb-run mvn -f ATTSWproject/pom.xml clean verify ${{ matrix.additional-sonar-args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
         